<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Java Tzoker</title>
  <style>
 div{
 float:left;
 margin:10px;
}

#pente{
	  text-align:center;	
	  color:#ff9900;
	  font-size:50px;
	  width:350px;
	  height:60px;
	  padding:5px;
	  border:1px solid black;
}
#tzoker{
	  text-align:center;	
	  color:blue;
	  font-size:50px;
	  width:90px;
	  height:60px;
	  padding:5px;
	  border:1px solid black;
}
</style>
 
</head>
<body>
<img src="tzoker.jpg" width="500">
<br><br><br>
<button onclick="klirosi()">Κλήρωση</button>
<br><br><br>
<div id="pente"></div>
<div id="tzoker"></div>
<script>	
function klirosi(){
	var pente=document.querySelector("#pente");
	var n;
	var p=new Array();
	for (var i=1;i<=5;i++){
		do{
		n=Math.floor(Math.random()*45)+1;
		} while (p.indexOf(n)!=-1);
		p.push(n);
	}
	var d;
	d=Math.floor(Math.random()*20)+1;
	pente.innerHTML=p;
	tzoker.innerHTML=d;
}

</script>
</body>
</html>
